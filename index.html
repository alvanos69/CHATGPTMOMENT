<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: repeating-linear-gradient(
          45deg,
          #000,
          #000 10px,
          #001 10px,
          #001 20px
        );
      }
      #container {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        text-align: center;
      }
      #song-input {
        width: 60%;
        padding: 10px;
        font-size: 20px;
      }
      #play-button {
        width: 20%;
        padding: 10px;
        font-size: 20px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input
        type="text"
        id="song-input"
        placeholder="Enter song name or URL"
      />
      <br />
      <br />
      <button id="play-button">Play</button>
    </div>
    <audio id="player"></audio>
    <script>
      const player = document.querySelector("#player");
      const playButton = document.querySelector("#play-button");
      const songInput = document.querySelector("#song-input");

      playButton.addEventListener("click", function() {
        player.src = songInput.value;
        player.play();
      });
    </script>
  </body>
</html>
