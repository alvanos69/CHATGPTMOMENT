<!DOCTYPE html>
<html>
  <head>
    <title>Me ta pouches!</title>
    <style>
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
        overflow: hidden;
      }
      .planet {
        position: absolute;
        display: none;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="planet" id="planet-1" style="background: red; width: 100px; height: 100px; top: 100px; left: 100px;"></div>
      <div class="planet" id="planet-2" style="background: blue; width: 150px; height: 150px; top: 200px; left: 300px;"></div>
      <div class="planet" id="planet-3" style="background: green; width: 200px; height: 200px; top: 400px; left: 500px;"></div>
      <!-- Add more planets here -->
    </div>
    <script>
      const planets = document.querySelectorAll('.planet');
      const container = document.querySelector('#container');
      
      container.addEventListener('mousemove', function(event) {
        const x = event.clientX;
        const y = event.clientY;
        planets.forEach(function(planet) {
          const planetRect = planet.getBoundingClientRect();
          const planetX = planetRect.left + planetRect.width / 2;
          const planetY = planetRect.top + planetRect.height / 2;
          const dx = x - planetX;
          const dy = y - planetY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            planet.style.display = 'block';
          } else {
            planet.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
