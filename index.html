<!DOCTYPE html>
<html>
  <head>
    <title>hehe muni!</title>
    <style>
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
        overflow: hidden;
      }
      .planet {
        position: absolute;
        display: none;
        border-radius: 50%;
        cursor: pointer;
      }
      #planet-1 {
        background-image: url("https://cdn.pixabay.com/photo/2014/03/25/15/27/planet-296014_960_720.png");
        background-size: cover;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #planet-2 {
        background-image: url("https://cdn.pixabay.com/photo/2014/03/25/15/29/planet-296034_960_720.png");
        background-size: cover;
        width: 300px;
        height: 300px;
        top: 30%;
        left: 20%;
        transform: translate(-50%, -50%);
      }
      #planet-3 {
        background-image: url("https://cdn.pixabay.com/photo/2014/03/25/15/28/planet-296029_960_720.png");
        background-size: cover;
        width: 400px;
        height: 400px;
        top: 70%;
        left: 80%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="planet" id="planet-1"></div>
      <div class="planet" id="planet-2"></div>
      <div class="planet" id="planet-3"></div>
    </div>
    <script>
      const planets = document.querySelectorAll('.planet');
      const container = document.querySelector('#container');
      
      container.addEventListener('mousemove', function(event) {
        const x = event.clientX;
        const y = event.clientY;
        planets.forEach(function(planet) {
          const planetRect = planet.getBoundingClientRect();
          const planetX = planetRect.left + planetRect.width / 2;
          const planetY = planetRect.top + planetRect.height / 2;
          const dx = x - planetX;
          const dy = y - planetY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            planet.style.display = 'block';
          } else {
            planet.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
