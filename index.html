<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Random Recipe Generator</h1>
    </header>
    <main>
      <h2>Today's Recipe Suggestion:</h2>
      <p id="recipe-suggestion"></p>
    </main>
    <script>
      const recipes = [
        {
          timeOfDay: "breakfast",
          cuisine: "Greek",
          dish: "Spanakopita",
          ingredients: ["feta cheese", "spinach", "phyllo dough"]
        },
        {
          timeOfDay: "lunch",
          cuisine: "Italian",
          dish: "Caprese Salad",
          ingredients: ["tomatoes", "mozzarella cheese", "basil"]
        },
        {
          timeOfDay: "dinner",
          cuisine: "Mediterranean",
          dish: "Lamb Tagine",
          ingredients: ["lamb", "couscous", "spices"]
        },
        // Add more recipes here
      ];
      
      const currentTime = new Date().getHours();
      let timeOfDay;
      
      if (currentTime >= 6 && currentTime < 12) {
        timeOfDay = "breakfast";
      } else if (currentTime >= 12 && currentTime < 17) {
        timeOfDay = "lunch";
      } else if (currentTime >= 17 && currentTime < 22) {
        timeOfDay = "dinner";
      } else {
        timeOfDay = "snack";
      }
      
      const filteredRecipes = recipes.filter(
        recipe => recipe.timeOfDay === timeOfDay
      );
      const randomRecipe =
        filteredRecipes[Math.floor(Math.random() * filteredRecipes.length)];
      
      document.getElementById("recipe-suggestion").innerHTML = `
        <strong>Cuisine:</strong> ${randomRecipe.cuisine}<br>
        <strong>Dish:</strong> ${randomRecipe.dish}<br>
        <strong>Ingredients:</strong> ${randomRecipe.ingredients.join(", ")}
      `;
    </script>
  </body>
</html>
